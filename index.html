<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情侣空间邀请</title>
  <!-- 微信专属标签：控制分享预览 -->
  <meta name="description" content="情侣空间邀请，开启浪漫之旅">
  <meta name="thumbnail" content="https://raw.githubusercontent.com/3349799258/qlkj/main/Screenshot_20250730_220423.jpg">
  <!-- Open Graph标签：适配多平台分享预览 -->
  <meta property="og:title" content="情侣空间邀请，开启浪漫之旅">
  <meta property="og:description" content="点击查看情侣空间照片，解锁更多内容">
  <meta property="og:image" content="https://raw.githubusercontent.com/3349799258/qlkj/main/Screenshot_20250730_220423.jpg">
  <meta property="og:url" content="https://3349799258.github.io/qlkj/">
  <meta property="og:type" content="website">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .image {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer; /* 鼠标悬停显示手型，提示可点击 */
    }
    .text {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 情侣空间照片（点击后显示跳转按钮） -->
    <img src="https://raw.githubusercontent.com/3349799258/qlkj/main/Screenshot_20250730_220423.jpg" alt="情侣空间照片" class="image" id="coupleImage">
    <p class="text">点击，前往情侣空间</p>
    <!-- 跳转按钮（初始隐藏，点击照片后显示） -->
    <a href="https://ys.mihoyo.com/" class="button" id="genshinButton" style="display: none;">进行绑定</a>
  </div>
  <script>
    // 获取图片和按钮元素
    const coupleImage = document.getElementById('coupleImage');
    const genshinButton = document.getElementById('genshinButton');
    
    // 点击照片时显示跳转按钮
    coupleImage.addEventListener('click', function() {
      coupleImage.style.display = 'none'; // 隐藏照片
      genshinButton.style.display = 'inline-block'; // 显示按钮
    });
    
    // 点击按钮跳转原神官网（a标签href已设置，此处为双重保障）
    genshinButton.addEventListener('click', function() {
      window.location.href = 'https://ys.mihoyo.com/';
    });
  </script>
</body>
</html>
